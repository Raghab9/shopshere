{% extends 'main.html' %}

{% block content %}
<div class="profile-wrapper">
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-avatar">
                {{ request.user.username|slice:":1"|upper }}
            </div>
            <h1>User Profile</h1>
        </div>

        <div class="profile-info">
            <div class="info-row">
                <span class="label">Full Name:</span>
                <span class="value">{{request.user.first_name}} {{request.user.last_name}}</span>
            </div>
            
            <div class="info-row">
                <span class="label">Username:</span>
                <span class="value">{{request.user.username}}</span>
            </div>

            <div class="info-row">
                <span class="label">Email Address:</span>
                <span class="value">{{request.user.email}}</span>
            </div>
        </div>

        <div class="profile-actions">
            <a href="{% url 'update' request.user.id %}" class="update-btn">Update Profile</a>
            
        </div>
    </div>
</div>
{% endblock %}
